<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>ProductList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title slot="center" size="large">ProductList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-accordion-group>
    @for (product of products; track product._id) {
    <ion-accordion  value="{{product._id}}">
      <ion-item slot="header">
        <ion-thumbnail slot="start">
          <img [src]="product.image" [alt]="product.name">
        </ion-thumbnail>
        <ion-label>
          <h2>{{product.name}}</h2>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <p>{{product.description}}</p>
        <ion-grid>
          <ion-row>
            <ion-col>{{product.price}} Â£</ion-col>
            <ion-col><ion-badge color="tertiary">{{product.category}}</ion-badge></ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-accordion>
  }
  </ion-accordion-group>





</ion-content>
